<!DOCTYPE html> <!--Every HTML webpage requires a doctype declaration.-->
<html lang="en"> <!--Specifies the language of the element's content.-->
    <head> <!--Contains the webpage's metadata.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Makes the webpage responsive. Setting the viewport gives the browser instructions on how to control the page's dimensions and scaling.-->
    <meta charset="UTF-8"> <!--Specifies the character encoding for the HTML document. UTF-8 covers almost all characters and symbols. -->
    <style>
        body {
            background-color: black;
        }

        h1 {
            color: white;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
        }
        table {
            text-align: center;
            border: 2px solid white;
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }
        table.center {
            margin-left: auto;
            margin-right: auto;
        }
        td, tr {
            color: white;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', 'Arial', 'sans-serif';
            font-size: large;
            border: 2px solid white;
            padding: 8px;
            width: 20%;
        }
    </style> <!--Determines the overall style of the webpage, and changes the properties of elements.-->
        <title>Teag's Basic Responsive Webpage</title> <!--Title of the document.-->
    </head>
    <body>
        <h1>Network Diagramming Symbols</h1>
        <div style="overflow-x:auto;"> <!--Makes the table responsive.-->
            <table class="center"> <!--The start of the table; "class='center'" keeps the table in the center of the webpage.-->
                <tr> <!--First row.-->
                    <td> <img src="images/affinity_symbols/c_switch_blue.svg" alt="Layer 2 Switch"> </td> <!--"td" represents what is in the cell of the table; stands for "table data".-->
                    <td> <img src="images/affinity_symbols/c_firewall_blue.svg" alt="Firewall"> </td>
                    <td> <img src="images/affinity_symbols/c_cloud_blue.svg" alt="Service Provider"> </td>
                    <td> <img src="images/affinity_symbols/c_house_blue.svg" alt="Small office / Home office"> </td>
                    <td> <img src="images/affinity_symbols/c_client_blue.svg" alt="Client"> </td>
                </tr>
                <tr> <!--Second row.-->
                    <td>Layer 2 Switch</td>
                    <td>Firewall</td>
                    <td>Service Provider</td>
                    <td>SOHO</td>
                    <td>Client</td>
                </tr>
                <tr> <!--Third row.-->
                    <td> <img src="images/affinity_symbols/c_client_vm_blue.svg" alt="Client VM">  </td>
                    <td> <img src="images/affinity_symbols/c_server_blue.svg" alt="Server"> </td>
                    <td> <img src="images/affinity_symbols/c_server-cluster_blue.svg" alt="Server Cluster"> </td>
                    <td> <img src="images/affinity_symbols/c_user_blue.svg" alt="User"> </td>
                    <td> <img src="images/affinity_symbols/c_switch_multilayer_blue.svg" alt="Multilayer Switch"> </td>
                </tr>
                <tr> <!--Fourth row.-->
                    <td>Client (VM)</td>
                    <td>Server</td>
                    <td>Server Cluster</td>
                    <td>User</td>
                    <td>Multilayer Switch</td>
                </tr>
            </table>
        </div>
    </body>
</html>

<!--
I was originally having trouble with my images scaling differently, 
but then I noticed it was happening because the width of each column was
being determined by the amount of text in the cells in the second row. The CodeGPT 
extension helped me figure it out, since I couldn't find a working solution online. 
Setting the cells to 20% width (line 41) makes all of the columns same width, and 
setting the table layout to "fixed" (line 28) makes each column adhere to the defined 
width when scaled.
